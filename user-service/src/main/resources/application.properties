###################To populate value after Schema generation#####################
#
spring.sql.init.mode=always
spring.datasource.initialize=true
#
############################## DB Config ########################################
#
spring.datasource.url=jdbc:postgresql://localhost:5432/SBIBANK
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
#
########################## Shoe SQL Statement ##########################
#
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#
#########################  Ehcache - hibernate ##########################
#
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
logging.level.net.sf.ehcache=DEBUG
logging.level.org.springframework.cache=TRACE
